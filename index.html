<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <h1>Kim birinchi bo-rish-ga!</h1>

    <div class="input-box">
        <label>Masofa (km):</label>
        <input type="number" id="distance" placeholder="100">
        <button id="calcBtn">Hisobla</button>
    </div>

    <div class="cards">
        <div class="card">
            <div class="icon"></div>
            <h3>Piyoda</h3>
            <p id="walk">N soat</p>
        </div>

        <div class="card">
            <div class="icon"></div>
            <h3>Velosiped</h3>
            <p id="bike">N soat</p>
        </div>

        <div class="card">
            <div class="icon"></div>
            <h3>Mashina</h3>
            <p id="car">N soat</p>
        </div>

        <div class="card">
            <div class="icon"></div>
            <h3>Samolyot</h3>
            <p id="plane">N soat</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
